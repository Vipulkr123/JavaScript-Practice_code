<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <script>
        class Test {
            printMsg(msg) {
                console.log(`Hello ${msg}!`);
            }
        }
        let obj = new Test();
        obj.printMsg('Vipul Kumar');
    </script>
</body>

</html>
