<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Function </title>
</head>

<body>
    <script>
        const companies = [
            { name: 'Google', category: 'Product Based', start: 1981, end: 2020 },
            { name: 'Amazon', category: 'Product Based', start: 1992, end: 2007 },
            { name: 'Paytm', category: 'Product Based', start: 1999, end: 2000 },
            { name: 'Mindtree', category: 'Service Based', start: 1989, end: 2010 },
            { name: 'Simform', category: 'Service Based', start: 2004, end: 2025 }

        ];

        //companies.map((company, index) => console.log(index, company));
        companies.map(company => console.log(company));
        const compDetails = companies.map(company => `${company.name} -> ${company.category}`);
        console.log(compDetails);

        const ages = [33, 23, 25, 16, 19, 12, 6, 43, 7, 23, 44, 63];

        const AgesMul2 = ages.map((a) => a * 2);
        console.log(AgesMul2);
    </script>
</body>

</html>
