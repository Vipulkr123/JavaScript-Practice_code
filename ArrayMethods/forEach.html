<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Loop </title>
</head>

<body>
    <script>
        const companies = [
            { name: 'Google', category: 'Product Based', start: 1981, end: 2020 },
            { name: 'Amazon', category: 'Product Based', start: 1992, end: 2007 },
            { name: 'Paytm', category: 'Product Based', start: 1999, end: 2000 },
            { name: 'Mindtree', category: 'Service Based', start: 1989, end: 2010 },
            { name: 'Simform', category: 'Service Based', start: 2004, end: 2025 }
        ];

        // for (let i = 0; i < companies.length; i++) {
        //     console.log(companies[i]);
        // }

        companies.forEach((company, index) => {
            console.log(company);
        })
    </script>
</body>

</html>
