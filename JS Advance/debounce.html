<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce</title>
    <style>
        .demo {
            width: 300px;
            height: 20px;
            border: 2px solid red;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input type="text" class="demo" onkeyup="DebounceFun()" id="search">
    <p id="print"></p>
    <script>
        let counter = 0;
        function getData() {
            document.getElementById("print").innerText = "fetching data..." + counter++;
        }
        function myDebounce(call, d) {
            let timer;
            return function (...args) {
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    call();
                }, d);
            }
        }
        const DebounceFun = myDebounce(getData, 1000);

    </script>
</body>

</html>
