<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method</title>
</head>

<body>
    <script>
        const person = {
            name: 'Vipul Kumar',
            age: 23,
            profession: function (stack, university) {
                console.log(`I am ${this.age} years old.
I am ${stack} Developer. 
I done my graduation from ${university}.`);
            }

        }

        const person2 = {
            name: 'Mr Vipul',
            age: 22
        }
        person.profession('Asp.Net', 'Marwadi University');
        person.profession.apply(person2, ['Dotnet', 'GTU']); //This is apply() funtion.

    </script>
</body>

</html>
