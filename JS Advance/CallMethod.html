<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method</title>
</head>

<body>
    <script>
        const person = {
            name: 'Vipul Kumar',
            age: 23,
            profession: function xyz() {
                console.log(`I am ${this.age} years old.`);
            }

        }

        const person2 = {
            name: 'Mr Vipul',
            age: 22
        }
        person.profession();
        person.profession.call(person2); //This is call() funtion.

    </script>
</body>

</html>
