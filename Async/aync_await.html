<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async await</title>
</head>

<body>
    <script>
        const promiseObject = new Promise((resolve, reject) => {
            setTimeout(() => {
                let rollNo = [1, 153, 3, 4, 5];
                resolve(rollNo);
                // reject('Error in promise resolution');
            }, 2000);
        });

        const getBiodata = (roll_no) => {
            return new Promise((resolve, reject) => {
                setTimeout((roll_no) => {
                    let biodata = {
                        name: 'Vipul Kumar',
                        age: 23
                    }
                    resolve(`My name is ${biodata.name} and my age is ${biodata.age}. My roll number is ${roll_no}`)
                }, 2000, roll_no)
            });
        }
        async function getDetails() {
            const roll_no = await promiseObject;
            console.log(roll_no);
            const biodatas = await getBiodata(roll_no[1]);
            console.log(biodatas);
        }
        getDetails();
    </script>
</body>

</html>
